<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netfix page</title>
</head>
<link rel="stylesheet" href="netflix.css">
<body>
    <div class="root">
        <nav class="nav">
            <img class="logo" src="netflix-logo-png-2562.png" alt="netflix-logo-png-2562">
          <button class="btn">sign-in</button>
          
        </nav>
        <div class="language">
        <select name="language" id="language" >
            <option value="English">English</option>
            <option value="Hindi">Hindi</option>
        </select></div>

    
    <div class="container">
        <div class="sub-container">
        <h1 class="titel">Unlimited movies, TV shows and more.</h1>

       <h2 class="sub-titel"> Watch anywhere. Cancel anytime.</h2>
       <small class="watch">Ready to watch? Enter your email to create or restart your membership.</small> 
       </div>
       <div class="email-container">
           <input class="email" type="email" placeholder="email">
           <button class="get">Get started</button>
       </div>
    </div>
</div>
    
</body>
</html>
