<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Paymen tForm</title>
</head>

<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>Requred Fileds are followed by *</p>
        <h2>Contact Details</h2>
        <p>Name* <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="male"> female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>
            Address: <textarea name="address" id="address" cols="50" rows="5"></textarea>
        </p>
        <p>
            Email:* <input type="email" name="email" id="email" required>
        </p>
        <p>
            Pincode:* <input type="number" name="number" id="number" required>
        </p>
        <hr>
        <h2>
            Payment information
        </h2>
        <p> card type:*
            <select name="card type" id="card type" required>
                <option value="">~~select a card type~~</option>
                <option value="rupay">rupay</option>
             <option value="master card">master card</option>
                <option value="visa">visa</option>
            </select>
        </p>
        <p>
            card number* <input type="number" name="card" id="card" required> >
        </p>
        <p>
            exp date *<input type="date" name="exp date" id="exp date" required>
        </p>
        <p>
            cvv* <input type="password" name="cvv" id="cvv" required>

        </p>
        <input type="submit" value="paynow">
    </form>
</body>

</html>
