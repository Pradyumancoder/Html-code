<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booleans javascript</title>
</head>
<body>
    <h1>booleans have only two values</h1>
    <ol>
        <li>true</li>
        <li>false</li>
    </ol>
    <p id="demo"></p>
    <script>
        let x = 10;
        y = 20;
        z = 10;
        document.getElementById("demo").innerHTML = 
        (x == y) + "<br>" + (x == z);


    </script>
    
</body>
</html>
